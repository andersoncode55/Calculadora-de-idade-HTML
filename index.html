    <div class="container">
        <!-- header  -->
        <h1>calculadora de idade</h1>

        <!-- Calculator content  -->

          <input type="date" id="birthdate">

          <!-- calculate btn  -->
          <button id="calculate-btn">Calculadora</button>
        </div>

        <!-- result  -->
        <div id="result"></div>
